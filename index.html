<!DOCTYPE html>
<html>
	<head>
		<title>HBTN calendar import</title>
		<link rel="stylesheet" href="/style.css" />
		<meta charset="utf-8" />
	</head>
	<body>
		<h1>Holberton Calendar Import</h1>
		<section step="1">
			<h2>Step 1: Google Calendar Auth</h2>
			<p>Google Calendar API Quickstart</p>
			<!--Add buttons to initiate auth sequence and sign out-->
			<button id="authorize_button" style="display: none;">Authorize</button>
			<button id="signout_button" style="display: none;">Sign Out</button>
		</section>
		<section step="2">
			<h2>Step 2: Get your calendar from HBTN</h2>
			<form method="POST" action="/cgi/index.py" id="form">
				Batch ID:</br />
				<input type="number" name="batch_id" /></br />
				Intranet cookie (_holberton_intranet_session):<br />
				<textarea name="intranet_session"></textarea><br />
				<input type="submit" value="Get your hbtn Calendar" />
			</form>
			<div id="react_container">
			</div>
		</section>
		<section step="3">
			<h2>Step 3: Add events to Calendar</h2>
			Text to add to PLD
			<br />
			<textarea id="pld_message"></textarea>
			<br />
			<div id="step_3_cont"></div>
			<input type="submit" value="Add PLD events to gCal" id="add_events" />
			<input type="submit" value="Clear Google cal" id="clear_calendar" />
			<input type="submit" value="list upcoming events" id="list_upcoming_events" />

			<pre id="content" style="white-space: pre-wrap;"></pre>
		</section>






		<!-- Libraries -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>
		<script type="text/javascript" src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
		<script type="text/javascript" src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


		<script type="text/babel" src="page.jsx"></script>
		<script type="text/javascript" src="init.js"></script>
		<script type="text/javascript" src="calendar_api_init.js"></script>

		<script async defer src="https://apis.google.com/js/api.js"
							onload="this.onload=function(){};handleClientLoad()"
							onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>
	</body>
</html>
